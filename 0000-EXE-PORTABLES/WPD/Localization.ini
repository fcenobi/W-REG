		"GP1_help": "このポリシー設定では、Windows カスタマー エクスペリエンス向上プログラムをオフにします。Windows カスタマー エクスペリエンス向上プログラムでは、ご利用のハードウェア構成や、Microsoft のソフトウェアとサービスの利用状況に関する情報を収集し、動向や利用のパターンを分析します。",
		"GP2_help": "カスタマー エクスペリエンス向上プログラム (CEIP) に参加する",
		"GP3_help": "このポリシー設定では、Windows Messenger ソフトウェアおよびサービスがどのように使用されているかについて、匿名の情報を収集するかどうかを指定します。",
		"GP4_help": "このポリシー設定を使用して、デバイスで Cortana を許可するかどうかを指定します。\n\nこの設定を有効にした場合、または構成しなかった場合、デバイスで Cortana が許可されます。この設定を無効にした場合、Cortana は無効になります。\n\nCortana が無効になっている場合でも、ユーザーは検索機能を使ってデバイス内部を検索できます。",
		"GP5_help": "このポリシー設定を使用して、検索と Cortana が位置情報を使用した検索結果を表示できるかどうかを指定します。 \n  \nこのポリシー設定を有効にした場合、検索と Cortana が位置情報にアクセスできます。",
		"GP6_help": "このポリシー設定は、Windows エラー報告を無効にします。ソフトウェアが予期せず停止したりエラーになったりしても、レポートは収集されず、Microsoft や組織内部のサーバーに送信されません。\n\nこのポリシー設定を無効にした場合、Windows エラー報告は問題の情報を Microsoft に送信しません。また、コントロール パネルの [セキュリティとメンテナンス] でソリューション情報を利用できません。",
		"GP7_help": "ステップ記録ツールでは、ユーザーが実行した手順が記録されます。ステップ記録ツールによって生成されるデータは、Windows エラー報告などのフィードバック システムで使用でき、開発者が問題を把握して修正するのに役立ちます。データには、キーボード入力やマウス入力などのユーザー操作、ユーザー インターフェイス データ、およびスクリーン ショットが含まれます。 ステップ記録ツールには、データ収集を有効または無効にするオプションがあります。",
		"GP8_help": "インベントリ コレクターは、システム上のアプリケーション、ファイル、デバイス、およびドライバーのインベントリを作成し、その情報を Microsoft に送信します。 この情報は、互換性の問題の診断に役立てられます。",
		"GP9_help": "このポリシー設定では、マイクロソフトに送信される Windows 診断データの最大レベルを決定します。\n\n0 (セキュリティ)。Windows の安全性を維持するために必要な最小限の量のデータだけをマイクロソフトに送信します。悪意のあるソフトウェアの削除ツール (MSRT) や Windows Defender などの Windows セキュリティ コンポーネントにより (有効であれば)、このレベルでマイクロソフトにデータが送信されることもあります。値 0 の設定は、Enterprise、Education、IoT、Windows Server のいずれかのエディションを実行しているデバイスだけに適用されます。その他のエディションで値 0 を設定した場合は、値 1 を設定した場合と同じ結果になります。 \n1 (基本)。値が 0 の場合と同じデータに加えて、ごく限られた量の診断データ (基本的なデバイス情報、品質に関連するデータ、アプリの互換性情報など) が送信されます。値を 0 または 1 に設定すると、デバイスで特定のエクスペリエンスが低下することにご注意ください。 \n\nWindows 10 診断データの設定は、Windows オペレーティング システムと Windows の付属アプリだけに適用されます。Windows 10 で実行されるサードパーティのアプリには適用されません。",
		"GP10_help": "このポリシー設定では、手書き認識の個人用設定の自動学習コンポーネントを無効にします。\n\n収集されるテキストには、Windows メールおよび MAPI 対応の電子メール クライアントのすべての送信メッセージに加えて、Internet Explorer ブラウザーの履歴にある URL が含まれます。格納される情報には、単語の頻度および手書き認識エンジンでまだ認識されていない新しい単語 (固有名詞、略語など) が含まれます。電子メールの内容またはブラウザーの履歴を削除しても、格納された個人用設定データは削除されません。入力パネルを使用して入力されたインクは収集および格納されます。",
		"GP11_help": "音声認識、手書きによる入力、タイピングを含む入力の個人用設定の自動学習コンポーネント。\n\n自動学習により、音声認識と手書き入力のパターン、入力履歴、連絡先、最新の予定表情報の収集が可能になります。これは、Cortana を使用する場合に必要です。このように収集した情報の一部は、手書きによる入力やタイピングの場合、ユーザーの OneDrive に保存されることがあります。情報によっては、音声認識の個人用設定のために Microsoft にアップロードされる場合もあります。\n\n手書きによる入力とタイピングを使用できる場合でも、音声認識の自動学習はすべての言語で使用できるとは限りません。",
