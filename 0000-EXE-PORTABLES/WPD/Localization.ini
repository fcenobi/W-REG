		"GPoffice3": "Enviar información personal",
		
		"GP1_help": "Esta configuración de directiva desactiva el programa de mejora de la experiencia del cliente de Windows. El mismo recopila información sobre su configuración de hardware y sobre cómo utiliza su software y servicios para identificar tendencias y patrones de uso.",
		"GP2_help": "Participar en el programa de mejora de la experiencia del cliente (CEIP).",
		"GP3_help": "Esta configuración de directiva especifica si Windows Messenger recopila información anónima sobre cómo se usa el servicio y el software de Windows Messenger.",
		"GP4_help": "Esta configuración de política especifica si se permite Cortana en el dispositivo. \n\nSi se habilita o no se configura esta configuración, Cortana quedará habilitada en el dispositivo. De lo contrario, si se inhabilita esta configuración, Cortana quedará desactivada. \n\nCuando Cortana está desactivada, los usuarios aún podrán usar la búsqueda para encontrar elementos en el dispositivo y en Internet.",
		"GP5_help": "Esta configuración de directiva especifica si Windows Search y Cortana pueden proporcionar resultados de Cortana y búsqueda de ubicación. \n\nSi se encuentra habilitada, la búsqueda y Cortana podrán acceder a la información de la ubicación.",
		"GP6_help": "Esta configuración de directiva desactiva el Informe de errores de Windows, por lo que los informes no se recopilarán ni enviarán a Microsoft ni a los servidores internos de su organización cuando el software deja de funcionar o falla inesperadamente. \n\nSi deshabilita esta configuración de directiva, el Informe de errores de Windows no enviará ninguna información del problema a Microsoft. Además, la información de la solución no estará disponible en Seguridad y Mantenimiento en el Panel de control.",
		"GP7_help": "El \"registro de acciones\" (Steps Recorder / Grabadora de pasos) mantiene un registro de las acciones tomadas por el usuario. Los datos generados por dicho proceso se pueden usar en sistemas de retroalimentación como el Informe de errores de Windows para ayudar a los desarrolladores a entender y solucionar problemas. Los datos incluyen acciones del usuario como la entrada del teclado y mouse, datos de la interfaz y capturas de pantalla. El registro de acciones incluye una opción para activar y desactivar la recopilación de datos.",
		"GP8_help": "El \"inventario\" (Coleccionista de inventario/Inventory Collector) realiza un inventario de las aplicaciones, archivos, dispositivos y controladores en el sistema y envía la información a Microsoft. Esta información se utiliza para ayudar a diagnosticar problemas de compatibilidad.",
		"GP9_help": "Esta configuración de directiva determina la cantidad de datos de diagnóstico y uso informados a Microsoft. Un valor de 0 enviará datos mínimos a Microsoft. Estos datos incluyen la Herramienta de eliminación de software malintencionado (MSRT) y los datos de Windows Defender si se encuentra habilitado junto con la configuración del cliente de telemetría. Establecer un valor de 0 se aplica solo a dispositivos empresariales, EDU, IoT y servidores. Establecer un valor de 0 para otros dispositivos equivale a elegir un valor de 1. Un valor de 1 envía solo una cantidad básica de datos de diagnóstico y uso. Tenga en cuenta que los valores de configuración de 0 o 1 degradarán ciertas experiencias en el dispositivo. \n\nLa configuración de telemetría de Windows 10 se aplica al sistema operativo Windows y a algunas aplicaciones de terceros. Esta configuración no se aplica a aplicaciones de terceros que se ejecutan en Windows 10.",
		"GP10_help": "Esta configuración de directiva desactiva el aprendizaje automático de la personalización del reconocimiento de escritura a mano.\n\nEl texto que se recopila incluye todos los mensajes salientes en Windows Mail y los clientes de correo electrónico habilitados para MAPI, así como las direcciones URL del historial del navegador de Internet Explorer. La información que se almacena incluye la frecuencia de palabras y las palabras nuevas que aún no conocen los motores de reconocimiento de escritura a mano (por ejemplo nombres propios y siglas). La eliminación del contenido del correo electrónico o el historial del navegador no elimina los datos de personalización almacenados. La \"tinta\" introducida a través del panel de entrada se recoge y almacena.",
		"GP11_help": "Esta configuración de directiva desactiva el aprendizaje automático de la Componente de aprendizaje automático de personalización de métodos de entrada que incluye voz, entintado y escritura.\n\nEl aprendizaje automático permite la recopilación de patrones de escritura con teclado y escritura a mano, el historial de escritura, los contactos y la información reciente del calendario. Es requerido para el uso de Cortana. Parte de esta información recopilada puede almacenarse en el OneDrive del usuario en el caso de entintado y escritura; parte de la información se cargará a Microsoft para personalizar el habla.\n\nEl aprendizaje automático para el habla puede no estar disponible para todos los idiomas, incluso cuando entintado y escritura si lo estén.",
		"GP11_1809_help": "Esta política especifica si los usuarios en el dispositivo tienen la opción de habilitar los servicios de reconocimiento de voz en línea.\n\nSi esta política se encuentra habilitada o no configurada, el control se difiere a los usuarios y estos pueden elegir si habilitar los servicios de voz a través de la configuración.\n\nSi esta política está deshabilitada, los servicios de voz se deshabilitarán y los usuarios no podrán habilitar los servicios de voz a través de la configuración.",
		"GP12_help": "Esta configuración de directiva controla la opción de enviar datos de entintado y escritura a Microsoft para mejorar las capacidades de reconocimiento y sugerencias de idioma de las aplicaciones y servicios que se ejecutan en Windows.",
		"GP13_help": "Esta configuración de directiva especifica si se habilita o deshabilita el seguimiento de los eventos de respuesta.\n\nSi esta configuración de directiva se encuentra habilitada los eventos de respuesta se procesarán y agregarán. Los datos agregados se transmitirán a Microsoft a través de SQM.\n\nSi esta configuración de directiva se encuentra deshabilitada los eventos de capacidad de respuesta no se procesarán.",
		"GP14_help": "Esta configuración de directiva configura la comunicación interactiva de la Herramienta de diagnóstico de soporte de Microsoft (MSDT) con el proveedor de soporte. MSDT recopila datos de diagnóstico para que los analicen los profesionales de soporte.\n\nSi se habilita esta configuración de directiva los usuarios podrán usar MSDT para recopilar y enviar datos de diagnóstico a un profesional de soporte para resolver un problema.\n\nPor defecto el proveedor de soporte se encuentra configurado a Microsoft Corporation.\n\nSi se deshabilita esta configuración de directiva, MSDT no se podrá ejecutar en modo de soporte y no se podrán recopilar ni enviar datos al proveedor de soporte.",
		"GP15_help": "Esta configuración de política desactiva el ID de publicidad, lo que impide que las aplicaciones utilicen el ID para experiencias en todas las aplicaciones.",
		"GP16_help": "Esta configuración de política especifica si el compañero de búsqueda debiese descargar automáticamente las actualizaciones de contenido durante las búsquedas locales y de Internet.\n\nCuando los usuarios buscan en la computadora local o en Internet, el compañero de búsqueda ocasionalmente se conecta a Microsoft para descargar una política de privacidad actualizada y archivos de contenido adicionales utilizados para formatear y mostrar resultados.",
		"GP17_help": "Recomendaciones personalizadas de Microsoft y notificaciones sobre la cuenta de Microsoft.\n\nNota: esta configuración solo se aplica a las SKUs de Enterprise y Education.",
		
		"GPoffice1_help": "Esta configuración de directiva controla si los usuarios pueden participar en el \"Programa de mejora de la experiencia del cliente de Microsoft Office\" para ayudar a mejorar dicho software.",
		"GPoffice2_help": "Esta configuración de directiva te permite deshabilitar los datos de diagnóstico del \"Software del Cliente de Office\" ejecutados en el dispositivo del usuario; datos que son recopilados y enviados a Microsoft.",
		"GPoffice3_help": "Esta configuración de directiva controla si los usuarios pueden enviar información personal a Office. Cuando los usuarios eligen enviar información, las aplicaciones de Office envían dicha información de forma automática.",
		
