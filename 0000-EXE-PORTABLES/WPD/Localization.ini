		"GP9_help": "Этот параметр политики определяет наивысший уровень диагностических данных Windows, отправляемых в корпорацию Майкрософт. Значение 0 (безопасность) отправляет в корпорацию Майкрософт только минимальный объем данных. Компоненты безопасности Windows, такие как средство удаления вредоносных программ (MSRT) и защитник Windows, могут отправлять данные в корпорацию Майкрософт на этом уровне, если это разрешено. Значение 0 применяется только к устройствам, работающим под управлением Windows 10 Корпоративная, Windows 10 для образовательных учреждений, Windows 10 IoT или Windows Server. Установка значения 0 в других выпусках эквивалентна заданию значения 1. Значение 1 (базовый) отправляет те же данные, что и значение 0, а также очень ограниченное количество диагностических данных. Обратите внимание, что установка значений 0 или 1 приведет к ухудшению работы некоторых функций устройства.\n\nПараметры диагностических данных Windows 10 применяются только к операционной системе Windows и приложениям, входящим в нее. Они не относятся к сторонним приложениям, работающим в Windows 10.",
