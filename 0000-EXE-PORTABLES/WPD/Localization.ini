		"GPadv1_help": "To ustawienie określa, czy działania użytkownika mogą być publikowane.\n\nJeśli włączysz to ustawienie zasad, możesz publikować działania typu Aktywność użytkownika.\n\nJeśli wyłączysz to ustawienie zasad, działania typu Aktywność użytkownika nie będą publikowane.\n\nZmiana polityki zaczyna się natychmiast.",
		"GPadv2_help": "To ustawienie zasad określa, czy można opublikować opublikowane działania użytkowników.\n\nJeśli włączysz to ustawienie zasad, możesz przesyłać działania typu Aktywność użytkownika.\n\nJeśli wyłączysz to ustawienie zasad, działania typu Aktywność użytkownika nie mogą być przesyłane.\n\nUsunięcie działań typu Aktywność użytkownika jest niezależne od tego ustawienia.\n\nZmiana polityki zaczyna się natychmiast.",
		"GPadv3_help": "To ustawienie zasad określa, czy funkcja Kanał Aktywności jest włączona.\n\nJeśli włączysz to ustawienie zasad, wszystkie typy aktywności (w stosownych przypadkach) mogą być publikowane, a funkcja Kanał Aktywności będzie wędrować te działania na wykresie urządzenia użytkownika.\n\nJeśli wyłączysz to ustawienie zasad, aktywność nie może zostać opublikowana, a funkcja Kanał Aktywności powinna wyłączyć synchronizację w chmurze.\n\nZmiana polityki zaczyna się natychmiast.",
		"GPadv4_help": "To ustawienie określa, czy zawartość schowka może być synchronizowana między urządzeniami.\n\nJeśli wyłączysz to ustawienie, zawartości schowka nie można udostępnić innym urządzeniom.\n\nZmiana polityki zaczyna się natychmiast.",
		"GPadv5_help": "Ta zasada umożliwia przesłanie nazwy urządzenia do firmy Microsoft w ramach danych diagnostycznych systemu Windows.",
		"GPadv6_help": "Zapobiegaj synchronizacji do i z tego komputera.\n\nSpowoduje to wyłączenie i wyłączenie synchronizacji ustawień na stronie synchronizacji ustawień w Ustawieniach komputera.",
		"GPadv7_help": "To ustawienie uniemożliwia aplikacjom i funkcjom pracę z plikami w usłudze OneDrive. Jeśli wyłączysz to ustawienie:\n\n* Użytkownicy nie mogą uzyskać dostępu do OneDrive.\n* Aplikacje Windows Store nie mogą uzyskać dostępu do OneDrive za przez API WinRT.\n* Usługa OneDrive nie jest wyświetlana w okienku nawigacji w Eksploratorze plików.\n* Pliki OneDrive nie są zsynchronizowane z chmurą.\n* Użytkownicy nie mogą automatycznie przesyłać zdjęć i filmów z folderu i aparatu.",
		"GPadv8_help": "To ustawienie zasad powoduje wyłączenie Programu antywirusowego Windows Defender.\n\nJeśli wyłączysz to ustawienie zasad, Program antywirusowy Windows Defender nie będzie uruchamiany, a komputery nie będą skanowane w poszukiwaniu złośliwego oprogramowania lub innego potencjalnie niechcianego oprogramowania.\n\nWyłączenie tej zasady może spowodować nieoczekiwane lub nieobsługiwane zachowanie. Zalecane jest pozostawienie tego ustawienia zasad nieskonfigurowanego.",
		"GPadv10_help": "To ustawienie zasad określa, czy historia zawartości schowka może być przechowywana w pamięci. Jeśli włączysz to ustawienie zasad, będzie można przechowywać historię zawartości schowka. Jeśli wyłączysz to ustawienie zasad, nie będzie można przechowywać historii zawartości schowka. Zmiana tej zasady zaczyna obowiązywać natychmiast.",
		"GPadv11_help": "Ta zasada umożliwia włączenie i wyłączenie filtru Windows Defender SmartScreen. Filtr SmartScreen pomaga zabezpieczyć komputer, ostrzegając użytkowników przed uruchomianiem potencjalnie złośliwych programów pobranych z Internetu.\n\nDo firmy Microsoft są wysyłane pewne informacje dotyczące plików i programów uruchomionych na komputerach, na których jest włączona ta funkcja.\n\nJeśli wyłączysz tę zasadę, filtr SmartScreen będzie wyłączony dla wszystkich użytkowników. Użytkownicy nie będą ostrzegani, gdy będą próbować uruchamiać podejrzane aplikacje z Internetu.",

