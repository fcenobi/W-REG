		"GPadv3_help": "Ce paramètre de stratégie définit si ActivityFeed est activé.\n\nSi vous activez ce paramètre, tous les types d'actions (selon les cas) peuvent être publiées et ActivityFeed doit déplacer ces activités entre les graphiques des appareils de l'utilisateur.\n\nSi vous le désactivez, les activités ne peuvent pas être publiées et ActivityFeed doit désactiver la synchronisation avec le cloud.\n\nLa modification de stratégie prend effet immédiatement.",
