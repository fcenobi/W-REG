		"GP1_help": "This policy setting turns off the Windows Customer Experience Improvement Program. The Windows Customer Experience Improvement Program collects information about your hardware configuration and how you use our software and services to identify trends and usage patterns.",
		"GP2_help": "Participating in the Customer Experience Improvement Program (CEIP).",
		"GP3_help": "This policy setting specifies whether Windows Messenger collects anonymous information about how Windows Messenger software and service is used.",
		"GP4_help": "This policy setting specifies whether Cortana is allowed on the device.\n\nIf you enable or don't configure this setting, Cortana will be allowed on the device. If you disable this setting, Cortana will be turned off.\n\nWhen Cortana is off, users will still be able to use search to find things on the device and on the Internet.",
		"GP5_help": "This policy setting specifies whether search and Cortana can provide location aware search and Cortana results.\n\nIf this is enabled, search and Cortana can access location information.",
		"GP6_help": "This policy setting turns off Windows Error Reporting, so that reports are not collected or sent to either Microsoft or internal servers within your organization when software unexpectedly stops working or fails.\n\nIf you disable this policy setting, Windows Error Reporting does not send any problem information to Microsoft. Additionally, solution information is not available in Security and Maintenance in Control Panel.",
		"GP7_help": "Steps Recorder keeps a record of steps taken by the user. The data generated by Steps Recorder can be used in feedback systems such as Windows Error Reporting to help developers understand and fix problems. The data includes user actions such as keyboard input and mouse input, user interface data, and screen shots. Steps Recorder includes an option to turn on and off data collection.",
		"GP8_help": "The Inventory Collector inventories applications, files, devices, and drivers on the system and sends the information to Microsoft. This information is used to help diagnose compatibility problems.",
		"GP9_help": "This policy setting determines the amount of diagnostic and usage data reported to Microsoft. A value of 0 will send minimal data to Microsoft. This data includes Malicious Software Removal Tool (MSRT) and Windows Defender data, if enabled, and telemetry client settings. Setting a value of 0 applies to enterprise, EDU, IoT and server devices only. Setting a value of 0 for other devices is equivalent to choosing a value of 1. A value of 1 sends only a basic amount of diagnostic and usage data. Note that setting values of 0 or 1 will degrade certain experiences on the device.\n\nWindows 10 telemetry settings applies to the Windows operating system and some first party apps. This setting does not apply to third party apps running on Windows 10.",
		"GP10_help": "This policy setting turns off the automatic learning component of handwriting recognition personalization.\n\nText that is collected includes all outgoing messages in Windows Mail, and MAPI enabled email clients, as well as URLs from the Internet Explorer browser history. The information that is stored includes word frequency and new words not already known to the handwriting recognition engines (for example, proper names and acronyms). Deleting email content or the browser history does not delete the stored personalization data. Ink entered through Input Panel is collected and stored.",
		"GP11_help": "Automatic learning component of input personalization that includes speech, inking, and typing.\n\nAutomatic learning enables the collection of speech and handwriting patterns, typing history, contacts, and recent calendar information. It is required for the use of Cortana. Some of this collected information may be stored on the user's OneDrive, in the case of inking and typing; some of the information will be uploaded to Microsoft to personalize speech.\n\nAutomatic learning for speech may not be available for all languages, even when inking and typing is available.",
		"GP11_1809_help": "This policy specifies whether users on the device have the option to enable online speech recognition services.\n\nIf this policy is enabled or not configured, control is deferred to users, and users may choose whether to enable speech services via settings.\n\nIf this policy is disabled, speech services will be disabled, and users cannot enable speech services via settings.",
		"GP12_help": "This policy setting controls the ability to send inking and typing data to Microsoft to improve the language recognition and suggestion capabilities of apps and services running on Windows.",
		"GP13_help": "This policy setting specifies whether to enable or disable tracking of responsiveness events.\n\nIf you enable this policy setting, responsiveness events are processed and aggregated. The aggregated data will be transmitted to Microsoft through SQM.\n\nIf you disable this policy setting, responsiveness events are not processed.",
		"GP14_help": "This policy setting configures Microsoft Support Diagnostic Tool (MSDT) interactive communication with the support provider. MSDT gathers diagnostic data for analysis by support professionals.\n\nIf you enable this policy setting, users can use MSDT to collect and send diagnostic data to a support professional to resolve a problem.\n\nBy default, the support provider is set to Microsoft Corporation.\n\nIf you disable this policy setting, MSDT cannot run in support mode, and no data can be collected or sent to the support provider.",
		"GP15_help": "This policy setting turns off the advertising ID, preventing apps from using the ID for experiences across apps.",
		"GP16_help": "This policy setting specifies whether Search Companion should automatically download content updates during local and Internet searches.\n\nWhen users search the local computer or the Internet, Search Companion occasionally connects to Microsoft to download an updated privacy policy and additional content files used to format and display results.",
		"GP17_help": "Personalized recommendations from Microsoft and notifications about Microsoft account.\n\nNote: This setting only applies to Enterprise and Education SKUs.",
		
		"GPoffice1_help": "This policy setting controls whether users can participate in the Microsoft Office Customer Experience Improvement Program to help improve Microsoft Office.",
		"GPoffice2_help": "This policy setting allows you to disable client software diagnostic data that is collected and sent to Microsoft about the Office client software running on the user's device.",
		"GPoffice3_help": "This policy setting controls whether users can send personal information to Office. When users choose to send information Office applications automatically send information to Office.",

