		"Scheduler2_help": "Met de Kernel CEIP-taak (Programma voor verbetering van de gebruikerservaring) worden aanvullende gegevens van het systeem verzameld en naar Microsoft verzonden. Als de gebruiker nog geen toestemming heeft gegeven om deel te nemen aan Windows CEIP, worden er geen bewerkingen uitgevoerd voor deze taak.",
		"Scheduler3_help": "Met de taak USB CEIP (Programma voor verbetering van de gebruikerservaring) worden USB-statistieken (Universal Serial Bus) en gegevens over uw computer verzameld, waarna deze naar de engineeringgroep voor Windows-apparaatconnectiviteit bij Microsoft worden verzonden. De ontvangen gegevens worden gebruikt om de betrouwbaarheid, stabiliteit en algemene functionaliteit van USB in Windows te verbeteren. Als de gebruiker geen toestemming heeft gegeven om deel te nemen aan het programma voor verbetering van de gebruikerservaring van Windows, gebeurt er niets met deze taak.",
		"Scheduler4_help": "Met de taak Bluetooth CEIP (Programma voor verbetering van de gebruikerservaring) worden Bluetooth-statistieken en gegevens over uw computer verzameld, waarna deze naar de engineeringgroep voor Windows-apparaatconnectiviteit bij Microsoft worden verzonden. De ontvangen gegevens worden gebruikt om de betrouwbaarheid, stabiliteit en algemene functionaliteit van Bluetooth in Windows te verbeteren. Als de gebruiker geen toestemming heeft gegeven om deel te nemen aan het programma voor verbetering van de gebruikerservaring van Windows, gebeurt er niets met deze taak.",
