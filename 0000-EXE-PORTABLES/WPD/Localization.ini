		"GPoffice3": "Invia informazioni personali",
		
		"GP1_help": "Questo criterio disattiva il programma Analisi utilizzo software di Windows. Il programma Analisi utilizzo software Windows raccoglie informazioni sulla configurazione hardware e su come si utilizzano i nostri software e servizi per identificare tendenze e modelli di utilizzo.",
		"GP2_help": "Partecipare al Programma di miglioramento dell'esperienza del cliente (CEIP).",
		"GP3_help": "Questo criterio specifica se Windows Messenger raccoglie informazioni anonime su come viene utilizzato il software e il servizio di Windows Messenger.",
		"GP4_help": "Questo criterio specifica se Cortana è ammessa sul dispositivo.\n\nSe abiliti o non configuri questo criterio, Cortana sarà ammessa sul dispositivo. Se disabiliti questo criterio, Cortana verrà disattivata.\n\nQuando Cortana è spenta, gli utenti saranno comunque in grado di utilizzare la ricerca per trovare le cose sul dispositivo e su Internet.",
		"GP5_help": "Questo criterio specifica se la ricerca e Cortana possono fornire risultati tenendo conto della posizione. \n  \nSe questo criterio è abilitato, la ricerca e Cortana possono accedere a informazioni sulla posizione.",
		"GP6_help": "Questo criterio disattiva Segnalazione errori di Windows, in modo che i report non vengano raccolti o inviati a Microsoft o ai server interni dell'organizzazione quando il software smette di funzionare in modo imprevisto.\n\nSe si disattiva questo criterio, Segnalazione errori di Windows non invia informazioni sui problemi a Microsoft. Inoltre, le informazioni sulla soluzione non saranno disponibili in Sistema e Sicurezza nel Pannello di controllo.",
		"GP7_help": "Steps Recorder registra le azioni compiute dall'utente. I dati generati da Steps Recorder possono essere utilizzati in sistemi di feedback come Segnalazione errori di Windows per aiutare gli sviluppatori a capire e risolvere i problemi. I dati includono azioni dell'utente come input da tastiera e input del mouse, dati dell'interfaccia utente e schermate. Steps Recorder include un'opzione per attivare e disattivare la raccolta dei dati.",
		"GP8_help": "Inventory Collector archivia applicazioni, file, dispositivi e driver sul sistema e invia le informazioni a Microsoft. Queste informazioni vengono utilizzate per aiutare a diagnosticare problemi di compatibilità.",
		"GP9_help": "Questo criterio determina la quantità di dati di diagnostica e di utilizzo segnalati a Microsoft. Un valore pari a 0 invierà dati minimi a Microsoft. Questi dati includono Malicious Software Removal Tool (MSRT) e Windows Defender, se abilitati, e le impostazioni del client di telemetria. L'impostazione di un valore pari a 0 si applica solo ai dispositivi aziendali, EDU, IoT e server. L'impostazione di un valore pari a 0 per altri dispositivi equivale alla scelta del valore 1. Il valore 1 invia solo una quantità di base di dati di diagnostica e di utilizzo. Si noti che i valori di impostazione di 0 o 1 degraderanno determinate esperienze sul dispositivo.\n\nLe impostazioni di telemetria di Windows 10 si applicano al sistema operativo Windows e ad alcune app di prima generazione. Questo criterio non si applica alle app di terze parti eseguite su Windows 10.",
		"GP10_help": "Questo criterio disattiva il componente di apprendimento automatico della personalizzazione del riconoscimento della grafia.\n\nIl testo che viene raccolto include tutti i messaggi in uscita in Windows Mail e i client di posta elettronica abilitati MAPI, nonché gli URL dalla cronologia del browser Internet Explorer. Le informazioni archiviate includono la frequenza delle parole e le nuove parole non ancora note ai motori di riconoscimento della calligrafia (ad esempio, nomi propri e acronimi). L'eliminazione del contenuto dell'email o della cronologia del browser non elimina i dati di personalizzazione memorizzati. L'inserimento tramite il pannello input penna viene raccolto e memorizzato.",
		"GP11_help": "L'apprendimento automatico include parlato, grafia e digitazione.\n\nL'apprendimento automatico consente la raccolta di modelli di parlato e scrittura a mano, cronologia di digitazione, contatti e informazioni recenti sul calendario. È richiesto per l'uso di Cortana. Alcune di queste informazioni raccolte possono essere memorizzate su OneDrive dell'utente, nel caso di grafia e digitazione; alcune delle informazioni verranno caricate su Microsoft per personalizzare il parlato.\n\nL'apprendimento automatico della voce potrebbe non essere disponibile per tutte le lingue, anche quando sono disponibili l'input penna e la digitazione.",
		"GP11_1809_help": "Questo criterio specifica se gli utenti sul dispositivo hanno l'opzione di abilitare i servizi di riconoscimento vocale online.\n\nSe questo criterio è abilitato o non configurato, il controllo viene rimandato agli utenti e gli utenti possono scegliere se abilitare i servizi vocali tramite le impostazioni.\n\nSe questo criterio è disabilitato, i servizi vocali saranno disabilitati e gli utenti non potranno abilitare i servizi vocali tramite le impostazioni.",
		"GP12_help": "Questo criterio controlla la possibilità di inviare dati in input e digitazione a Microsoft per migliorare le funzionalità di riconoscimento e suggerimento della lingua di app e servizi in esecuzione su Windows.",
		"GP13_help": "Questo criterio specifica se abilitare o disabilitare il tracciamento degli eventi di risposta.\n\nSe si attiva questa impostazione di criterio, gli eventi di risposta vengono elaborati e aggregati. I dati aggregati verranno trasmessi a Microsoft tramite SQM.\n\nSe si disabilita questa impostazione di criterio, gli eventi di risposta non vengono elaborati.",
		"GP14_help": "Questo criterio consente di configurare la comunicazione interattiva tramite Microsoft Support Diagnostic Tool (MSDT) con il provider di supporto. MSDT raccoglie i dati diagnostici per l'analisi da parte dei professionisti dell'assistenza.\n\nSe si attiva questo criterio, gli utenti possono utilizzare MSDT per raccogliere e inviare dati diagnostici a un tecnico dell'assistenza per risolvere un problema.\n\nPer impostazione predefinita, il provider di supporto è impostato su Microsoft Corporation.\n\nSe si disattiva questo criterio, MSDT non può essere eseguito in modalità di supporto e nessun dato può essere raccolto o inviato al fornitore di supporto.",
		"GP15_help": "Questo criterio disattiva l'ID pubblicità (Advertising ID), impedendo alle app di utilizzare l'ID per esperienze su altre app.",
		"GP16_help": "Questo criterio specifica se Search Companion dovrebbe scaricare automaticamente gli aggiornamenti del contenuto durante le ricerche locali e Internet.\n\nQuando gli utenti eseguono ricerche sul computer locale o su Internet, Search Companion si collega occasionalmente a Microsoft per scaricare una politica sulla privacy aggiornata e file di contenuto aggiuntivi utilizzati per formattare e visualizzare i risultati.",
		"GP17_help": "Raccomandazioni personalizzate da Microsoft e notifiche sull'account Microsoft.\n\nNota: questa impostazione si applica solo agli SKU Enterprise e Education.",
		
		"GPoffice1_help": "Questa impostazione di criteri controlla se gli utenti possono partecipare al programma Analisi utilizzo software e contribuire al miglioramento di Microsoft Office.",
