		"GPadv4_help": "Met deze beleidsinstelling bepaalt u of de klembordinhoud kan worden gesynchroniseerd tussen apparaten. \n\nAls u deze beleidsinstelling uitschakelt, mag de klembordinhoud niet worden gedeeld met andere apparaten. \n\nWijzigingen in het beleid worden onmiddellijk van kracht. ",
		"GPadv5_help": "Met deze beleidsinstelling kunt u toestaan dat de apparaatnaam naar Microsoft wordt verzonden als onderdeel van diagnostische gegevens van Windows.",
