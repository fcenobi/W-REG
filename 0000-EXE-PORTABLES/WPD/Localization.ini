		"GPoffice3": "Wysyłanie informacji osobistych",

		"GP1_help": "To ustawienie zasad wyłącza program poprawy jakości obsługi klienta systemu Windows. Program poprawy jakości obsługi klienta systemu Windows gromadzi informacje na temat konfiguracji sprzętu oraz sposobu korzystania z naszego oprogramowania i usług w celu identyfikacji trendów i wzorców użytkowania.",
		"GP2_help": "Udział w programie poprawy jakości obsługi klienta (CEIP)",
		"GP3_help": "To ustawienie zasad określa, czy program Windows Messenger gromadzi anonimowe informacje o używaniu oprogramowania i usługi programu Windows Messenger.",
		"GP4_help": "To ustawienie określa, czy Cortana jest dozwolona na urządzeniu.\n\nJeśli włączysz lub nie skonfigurujesz tego ustawienia, Cortana będzie dostępna na urządzeniu. Jeśli wyłączysz to ustawienie, Cortana zostanie wyłączona.\n\nGdy Cortana jest wyłączona, użytkownicy nadal będą mogli korzystać z wyszukiwania, aby znaleźć rzeczy na urządzeniu i w Internecie.",
		"GP5_help": "To ustawienie określa, czy wyszukiwanie i Cortana mogą zapewniać wyszukiwanie w lokalizacji i wyniki Cortany.\n\nJeśli ta opcja jest włączona, wyszukiwanie i Cortana mogą uzyskać dostęp do informacji o lokalizacji.",
		"GP6_help": "To ustawienie wyłącza raportowanie błędów systemu Windows, dzięki czemu raporty nie są gromadzone ani wysyłane do firmy Microsoft ani do wewnętrznych serwerów w organizacji, gdy oprogramowanie niespodziewanie przestanie działać lub przestanie działać.\n\nJeśli wyłączysz to ustawienie, Raportowanie błędów systemu Windows nie wyśle żadnych informacji o problemach do firmy Microsoft. Ponadto informacje o rozwiązaniu nie są dostępne w sekcji Zabezpieczenia i konserwacja w Panelu sterowania.",
		"GP7_help": "Rejestrator kroków rejestruje kroki wykonane przez użytkownika. Dane generowane przez program Steps Recorder mogą być wykorzystywane w systemach opinii, takich jak raportowanie błędów systemu Windows, aby pomóc programistom zrozumieć i rozwiązać problemy. Dane obejmują czynności użytkownika, takie jak wprowadzanie danych za pomocą klawiatury i myszy, dane interfejsu użytkownika i zrzuty ekranu. Rejestrator kroków zawiera opcję włączania i wyłączania gromadzenia danych.",
		"GP8_help": "Kolektor zapasów inwentaryzuje aplikacje, pliki, urządzenia i sterowniki w systemie. Ta informacja służy do diagnozowania problemów ze zgodnością.",
		"GP9_help": "To ustawienie zasad określa ilość danych diagnostycznych i dotyczących użytkowania zgłoszonych firmie Microsoft. Wartość 0 wyśle minimalne dane do firmy Microsoft. Te dane obejmują narzędzie do usuwania złośliwego oprogramowania (MSRT) i dane programu Windows Defender, jeśli są włączone, oraz ustawienia klienta telemetrii. Ustawienie wartości 0 dotyczy tylko przedsiębiorstw, EDU, IoT i urządzeń serwerowych. Ustawienie wartości 0 dla innych urządzeń jest równoważne wybraniu wartości 1. Wartość 1 przesyła tylko podstawową ilość danych diagnostycznych i użytkowych. Zwróć uwagę, że ustawienie wartości 0 lub 1 spowoduje pogorszenie niektórych doświadczeń na urządzeniu.\n\nUstawienia telemetryczne systemu Windows 10 dotyczą systemu operacyjnego Windows i niektórych aplikacji firmowych. To ustawienie nie dotyczy aplikacji innych firm działających w systemie Windows 10.",
		"GP10_help": "To ustawienie zasad wyłącza funkcję automatycznego uczenia się personalizacji rozpoznawania pisma ręcznego.\n\nZebrany tekst obejmuje wszystkie wiadomości wychodzące w programie Poczta systemu Windows i klienty poczty e-mail obsługujące MAPI, a także adresy URL z historii przeglądarki Internet Explorer. Zapisywane informacje obejmują częstotliwość słów i nowe słowa, które nie są jeszcze znane silnikom rozpoznawania pisma ręcznego (na przykład odpowiednie nazwy i akronimy). Usunięcie treści wiadomości e-mail lub historii przeglądarki nie powoduje usunięcia zapisanych danych personalizacji. Alternatyw wprowadzany przez Panel wprowadzania jest zbierany i zapisywany.",
		"GP11_help": "Element automatycznego uczenia się wprowadzania danych, który obejmuje mowę, tuszowanie i pisanie.\n\nAutomatyczne uczenie się umożliwia zbieranie wzorców mowy i pisma ręcznego, historii pisania, kontaktów i ostatnich informacji z kalendarza. Jest wymagany do użycia Cortany. Niektóre z zebranych informacji mogą być przechowywane na OneDrive użytkownika, w przypadku farbowania i pisania; niektóre informacje zostaną przesłane do firmy Microsoft w celu personalizacji mowy.\n\nAutomatyczne uczenie się na mowę może nie być dostępne we wszystkich językach, nawet jeśli dostępne jest pisanie i pisanie.",
		"GP11_1809_help": "Ta zasada określa, czy użytkownicy urządzenia mają możliwość włączania usług rozpoznawania mowy online.\n\nJeśli ta zasada jest włączona lub nie została skonfigurowana, kontrola jest odkładana na użytkowników, a użytkownicy mogą zdecydować, czy włączyć usługi mowy za pośrednictwem ustawień.\n\nJeśli ta zasada zostanie wyłączona, usługi głosowe zostaną wyłączone, a użytkownicy nie będą mogli włączyć usług mowy za pośrednictwem ustawień.",
		"GP12_help": "To ustawienie zasad kontroluje możliwość wysyłania atramentu i pisania danych do firmy Microsoft w celu poprawy rozpoznawania języka i możliwości sugestii aplikacji i usług działających w systemie Windows.",
		"GP13_help": "To ustawienie określa, czy włączyć lub wyłączyć śledzenie zdarzeń reagowania.\n\nJeśli włączysz to ustawienie zasad, zdarzenia reagowania są przetwarzane i agregowane. Zgromadzone dane zostaną przesłane do firmy Microsoft za pośrednictwem SQM.\n\nJeśli wyłączysz to ustawienie zasad, zdarzenia reagowania nie zostaną przetworzone.",
		"GP14_help": "To ustawienie zasad konfiguruje interaktywną komunikację narzędzia Microsoft Obsługa NarzędziavDiagnostycznego (MSDT) z dostawcą pomocy technicznej. MSDT zbiera dane diagnostyczne do analizy przez specjalistów wsparcia.\n\nJeśli włączysz to ustawienie zasad, użytkownicy będą mogli używać MSDT do zbierania i wysyłania danych diagnostycznych do specjalisty ds. Pomocy technicznej w celu rozwiązania problemu.\n\nDomyślnie dostawcą pomocy technicznej jest Microsoft Corporation.\n\nJeśli wyłączysz to ustawienie zasad, MSDT nie może działać w trybie pomocy technicznej i żadne dane nie mogą być gromadzone ani wysyłane do dostawcy pomocy technicznej.",
		"GP15_help": "To ustawienie zasad wyłącza identyfikator wyświetlania reklam, dzięki czemu aplikacje nie mogą używać tego identyfikatora do korzystania z aplikacji.",
		"GP16_help": "To ustawienie zasad określa, czy Pomocnik wyszukiwania powinna automatycznie pobierać aktualizacje treści podczas wyszukiwania lokalnego i internetowego.\n\nGdy użytkownicy przeszukują komputer lokalny lub Internet, program Wyszukaj towarzysza czasami łączy się z firmą Microsoft, aby pobrać zaktualizowaną politykę prywatności i dodatkowe pliki zawartości używane do formatowania i wyświetlania wyników.",
		"GP17_help": "Spersonalizowane rekomendacje od Microsoft i powiadomienia o koncie Microsoft.\n\nUwaga: to ustawienie dotyczy tylko jednostek SKU dla przedsiębiorstw i instytucji edukacyjnych.",
		
		"GPoffice1_help": "To ustawienie zasad określa, czy użytkownicy mogą uczestniczyć w Programie poprawy jakości obsługi klienta Microsoft Office, aby pomóc w ulepszaniu pakietu Microsoft Office.",
		"GPoffice2_help": "To ustawienie zasad umożliwia wyłączenie danych diagnostycznych oprogramowania klienckiego, które są gromadzone i wysyłane do firmy Microsoft na temat oprogramowania klienckiego pakietu Office uruchomionego na urządzeniu użytkownika.",
		"GPoffice3_help": "To ustawienie zasad określa, czy użytkownicy mogą przesyłać informacje osobiste do Office'a. Gdy użytkownicy wybierają wysyłanie informacji o aplikacjach Office'a automatycznie wysyłają informacje do pakietu Office.",

