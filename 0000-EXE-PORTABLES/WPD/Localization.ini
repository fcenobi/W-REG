		"Scheduler4_help": "Program Bluetooth CEIP (Program Poprawy Jakości Obsługi Klienta) zbiera statystyki związane z łącznością Bluetooth oraz informacje o urządzeniu i wysyła je do firmy Microsoft. Otrzymane informacje są wykorzystywane do poprawy niezawodności, stabilności i ogólnej funkcjonalności Bluetooth w systemie Windows. Jeśli użytkownik nie wyraził zgody na udział w Windows CEIP, to zadanie to nie robi nic.",
