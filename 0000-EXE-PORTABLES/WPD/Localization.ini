		"GP16_help": "Цей параметр політики дозволяє вказати, чи повинен помічник з пошуку автоматично завантажувати оновлення вмісту під час локального пошуку і пошуку в Інтернеті.\n\nКоли користувач виконує пошук на локальному комп'ютері або в Інтернеті, помічник з пошуку періодично підключається до сайту Майкрософт для завантаження оновлень політики конфіденційності та додаткових файлів вмісту, які використовуються для форматування і відображення результатів",
