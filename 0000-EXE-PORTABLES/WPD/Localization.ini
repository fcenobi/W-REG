		"GPadv1_help": "Deze beleidsinstelling bepaalt of gebruikersactiviteiten wordt ingeschakeld.\n \nAls u deze beleidsinstelling inschakelt, mogen activiteiten van het type Gebruikersactiviteit worden gepubliceerd. \n\nAls u deze beleidsinstelling uitschakelt, mogen activiteiten van het type Gebruikersactiviteit niet worden gepubliceerd. \n\nDe beleidswijziging is met onmiddellijke ingang geldig. ",
		"GPadv2_help": "Met deze beleidsinstelling bepaalt u of gepubliceerde gebruikersactiviteiten kunnen worden geüpload. \n\nAls u deze beleidsinstelling inschakelt, mogen activiteiten van het type Gebruikersactiviteit worden geüpload. \n\nAls u deze beleidsinstelling uitschakelt, mogen activiteiten van het type Gebruikersactiviteit niet worden geüpload. \n\nDe verwijdering van activiteiten van het type Gebruikersactiviteit staat los van deze instelling. \n\nWijzigingen in het beleid worden onmiddellijk van kracht. ",
