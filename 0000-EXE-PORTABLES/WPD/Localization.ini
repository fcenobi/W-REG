		"GPadv1_help": "Questo criterio determina se è possibile pubblicare le attività utente.\n\nSe si attiva questo criterio, sarà possibile pubblicare le attività utente.\n\nSe si disattiva questo criterio, le attività utente non possono essere pubblicate.\n\nLa modifica della politica ha effetto immediato.",
		"GPadv2_help": "Questo criterio determina se è possibile caricare attività utente pubbliche.\n\nSe si attiva questo criterio, sarà possibile caricare le attività utente.\n\nSe si disattiva questo criterio, le attività utente non possono essere caricate.\n\nLa cancellazione delle attività utente non dipende da questa impostazione.\n\nLa modifica della politica ha effetto immediato.",
		"GPadv3_help": "Questo criterio determina se ActivityFeed è abilitato.\n\nSe si abilita questo criterio, tutti i tipi di attività (come applicabile) possono essere pubblicati e ActivityFeed monitorerà queste attività attraverso il grafico del dispositivo dell'utente.\n\nSe si disattiva questo criterio, le attività non possono essere pubblicate e ActivityFeed disabilita la sincronizzazione cloud.\n\nLa modifica della politica ha effetto immediato.",
		"GPadv4_help": "Questo criterio determina se i contenuti degli Appunti possono essere sincronizzati su più dispositivi.\n\nSe si disattiva questa impostazione di criterio, i contenuti degli Appunti non possono essere condivisi con altri dispositivi.\n\nLa modifica della politica ha effetto immediato.",
		"GPadv5_help": "Questo criterio consente di inviare il nome del dispositivo a Microsoft come parte dei dati di diagnostica di Windows.",
		"GPadv6_help": "Prevenire la sincronizzazione da e verso questo PC.\n\nIn questo modo si disattiva e si disabilita la sincronizzazione delle impostazioni.",
		"GPadv7_help": "Questo criterio consente di impedire alle app e alle funzionalità di utilizzare i file in OneDrive. \nSe si disabilita questo criterio:\n\n* Gli utenti non potranno accedere a OneDrive da selezione file e dall'app OneDrive. \n* Le app di Windows Store non potranno accedere a OneDrive mediante l'API WinRT. \n* OneDrive non verrà visualizzato nel riquadro di spostamento di Esplora file. \n* I file di OneDrive non verranno mantenuti sincronizzati con il cloud. \n* Gli utenti non potranno caricare automaticamente foto e video dalla cartella Rullino.",
		"GPadv8_help": "Questa impostazione di criteri disabilita Windows Defender Antivirus.\n\nSe disabiliti questa impostazione di criteri, Windows Defender Antivirus non verrà eseguito e non eseguirà la ricerca di malware o altro software potenzialmente indesiderato nei computer.\n\nLa disabilitazione di questo criterio potrebbe causare comportamenti imprevisti o non supportati. È consigliabile lasciare non configurata questa impostazione di criteri.",
