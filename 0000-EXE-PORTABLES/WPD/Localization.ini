		"GP1_help": "Этот параметр политики отключает программу по улучшению качества программного обеспечения Windows. Программа по улучшению качества программного обеспечения Windows выполняет сбор информации о конфигурации оборудования и способах применения программного обеспечения и служб Майкрософт, чтобы определить тенденции и статистические характеристики использования.",
