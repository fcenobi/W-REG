		"GPadv11_help": "Questa impostazione dei criteri consente di abilitare o disabilitare Windows Defender SmartScreen. SmartScreen consente di proteggere i PC avvertendo gli utenti prima di eseguire programmi potenzialmente dannosi scaricati da Internet.\n\nA Microsoft vengono inviate alcune informazioni relative ai file e ai programmi eseguiti su PC con questa funzionalità abilitata.\n\nSe si disabilita questo criterio, SmartScreen verrà disabilitato per tutti gli utenti. Non verranno più visualizzati avvisi se gli utenti tentano di eseguire app sospette scaricate da Internet.",

