		"Scheduler3_help": "La tarea USB PMEC (Programa de mejora de la experiencia del cliente) recopila estadísticas e información relacionada con la conexión USB en su máquina y la envía al grupo de ingeniería de conectividad de dispositivos de Windows en Microsoft. La información recibida se utiliza para ayudar a mejorar la confiabilidad, la estabilidad y la funcionalidad general del USB en Windows. Si el usuario no ha aceptado participar en el PMEC de Windows, esta tarea no hace nada.",
