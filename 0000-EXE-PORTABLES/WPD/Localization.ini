		"GP6_help": "Ce paramètre désactive le rapport d'erreurs de Windows, ainsi les rapports ne sont ni collectés ni transmis à Microsoft ou à des serveurs internes à votre organisation quand des logiciels cessent de fonctionner.\n\nSi vous désactivez ce paramètre, le rapport d'erreurs Windows n'envoie aucune information sur les problèmes à Microsoft. De plus, les informations sur les solutions ne sont pas disponibles dans Sécurité et Maintenance du Panneau de Contrôle.",
		"GP7_help": "L'enregistreur pas à pas garde un enregistrement des étapes effectuées par l'utilisateur. Les données générées peuvent être employées dans des systèmes de retour d'information tel que le rapport d'erreurs Windows pour aider les développeurs à comprendre et à corriger les problèmes. Les données incluent les actions utilisateur telles que les saisies au clavier et les entrées à la souris, les données d'interface utilisateur et les captures d'écran. L'enregistreur pas à pas comprend une option pour désactiver la collecte des données.",
		"GP8_help": "Le collecteur d'inventaire inventorie les applications, les fichiers, les périphériques et les pilotes du système et envoie ces informations à Microsoft. Elles sont utilisées pour aider à diagnostiquer les problèmes de compatibilité.",
		"GP9_help": "Ce paramètre définit la quantité de données liées au diagnostic et à l'utilisation rapportée à Microsoft. Une valeur de 0 enverra le minimum de données à Microsoft. Ces données incluent celles du MSRT (Malicious Software Removal Tool) et de Windows Defender, si celui-ci est actif, et les réglages de télémétrie du client. Le réglage à la valeur de 0 s'applique seulement aux entreprises, EDU, IoT et aux serveurs. Régler à la valeur de 0 pour d'autres appareils équivaut à choisir une valeur de 1. Une valeur de 1 envoie seulement une quantité basique de données liées au diagnostic et à l'utilisation. Notez que régler la valeur à 0 ou 1 provoqueront une dégradation de l'expérience de l'appareil.\n\nLe réglage de télémétrie de Windows 10 s'applique au système d'exploitation et aux applis intégrées. Il ne s'applique pas aux applis tierces s'exécutant dans Windows 10.",
		"GP10_help": "Ce paramètre de stratégie arrête le composant d'apprentissage automatique de la personnalisation de la reconnaissance typographique.\n\nLe texte collecté inclut tous les messages sortants de Windows Mail et des clients actifs de messagerie MAPI, ainsi que les URL de l'historique du navigateur Internet Explorer. Les informations enregistrées comprennent la fréquence des mots et les mots nouveaux qui ne sont pas encore connus par les moteurs de reconnaissance typographique (par exemple ; les noms propres et les acronymes). L'effacement du contenu des messages ou de l'historique du navigateur ne supprime pas les données de personnalisation enregistrées. L'encrage entré dans le panneau de saisi est collecté et enregistré.",
		"GP11_help": "Composant d'apprentissage automatique de la personnalisation des entrées comprenant la parole, l'encrage et la typographie.\n\nL'apprentissage automatique active la collecte de modèles de voix et d'écriture, un historique des saisies clavier, les contacts et les informations récentes du calendrier. Il est requis pour utiliser Cortana. Certaines informations collectées peuvent être stockées sur OneDrive, dans le cas de l'encrage et de la typographie ; certaines informations seront envoyées à Microsoft pour personnaliser la synthèse vocale.\n\nL'apprentissage automatique de la voix peut ne pas être disponible pour toutes les langues, même si l'encrage et la typographie le sont.",
		"GP11_1809_help": "Ce paramètre de stratégie spécifie si les utilisateurs ont la possibilité d'activer les services de reconnaissance vocale en ligne.\n\nS'il est désactivé ou n'est pas configuré, le contrôle est alloué aux utilisateurs et ceux-ci peuvent choisir de l'activer dans les paramètres.\n\nSi cette stratégie est désactivée, les services vocaux seront désactivés et les utilisateurs ne pourront pas activer ces services dans les paramètres.",
		"GP12_help": "Ce paramètre de stratégie contrôle la capacité d'envoyer les données d'encrage et de typographie à Microsoft pour améliorer la reconnaissance de la langue et les capacités de suggestions des applis et des services s'exécutant dans Windows.",
		"GP13_help": "Ce paramètre de stratégie spécifie si le traçage des événements non réactifs doit être activé ou non.\n\nSi vous l'activez, ces événements sont traités et rassemblés et les données rassemblées sont transmises à Microsoft par SQM.\n\nSi vous le désactivez, ces événements ne sont pas traités.",
		"GP14_help": "Ce paramètre de stratégie configure la communication interactive de MSDT (Microsoft Support Diagnostic Tool) avec le fournisseur du support. MSDT recueille des données de diagnostic pour les faire analyser par des spécialistes du support.\n\nSi vous activez ce paramètre, les utilisateurs peuvent utiliser MSDT pour collecter et envoyer les données de diagnostic à un spécialiste du support pour résoudre un problème.\n\nPar défaut, le fournisseur du support est la société Microsoft.\n\nSi vous le désactivez, MSDT ne peut pas s'exécuter en mode support et aucune donnée ne peut être collectée ou envoyée au fournisseur du support.",
		"GP15_help": "Ce paramètre de stratégie arrête l'identifiant publicitaire et prévient l'utilisation de cet identifiant pour des expériences au travers des applis.",
		"GP16_help": "Ce paramètre de stratégie spécifie si le compagnon de recherche doit automatiquement télécharger des contenus à jour pendant des recherches en local et sur Internet.\n\nQuand les utilisateurs font une recherche locale ou sur Internet, le compagnon de recherche se connecte occasionnellement à Microsoft pour télécharger une stratégie d'intimité à jour et des fichiers de contenu additionnels pour mettre en forme et afficher les résultats.",
		"GP17_help": "Recommandations personnalisées de Microsoft et notifications concernant le compte Microsoft.\n\nNote : ce paramètre ne s'applique qu'aux entreprises et aux SKU de l'Education.",
		
		"GPoffice1_help": "Ce paramètre de stratégie contrôle si les utilisateurs peuvent participer au programme d'amélioration de l'expérience client de Microsoft Office pour aider à améliorer Microsoft Office.",
		"GPoffice2_help": "Ce paramètre de stratégie vous permet de désactiver les données de diagnostic logiciel client qui sont collectées et envoyées à Microsoft sur le logiciel client Office s'exécutant sur l'appareil de l'utilisateur.",
		"GPoffice3_help": "Ce paramètre de stratégie contrôle si les utilisateurs peuvent envoyer des informations personnelles à Office. Si les utilisateurs choisissent d'envoyer ces informations, les applications Office les envoient automatiquement à Office.",
		
