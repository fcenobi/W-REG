		"GP1_help": "Цей параметр політики відключає програму щодо поліпшення якості ПЗ Windows. Програма щодо поліпшення якості ПЗ Windows виконує збір інформації про конфігурацію обладнання та способи застосування ПЗ і служб Майкрософт, щоб визначити тенденції та статистичні показники використання",
		"GP2_help": "Цей параметр політики дозволяє заборонити користувачам брати участь в програмі підвищення якості ПЗ",
		"GP3_help": "Цей параметр політики дозволяє вказати, чи виконує Windows Messenger збір анонімної інформації про те, як використовується ПЗ і служба Windows Messenger",
		"GP4_help": "Цей параметр політики вказує, чи дозволеновикористання Кортани на пристрої. \n\nЯкщо цей параметр включений або не налаштований, використання Кортани на пристрої дозволено. Якщо відключити цей параметр, Кортана буде вимкнена.\n\nКоли Кортана вимкнена, користувачі як і раніше можуть скористатися наявними можливостями пошуку на пристрої",
		"GP5_help": "Цей параметр політики визначає, чи може Кортана і засоби пошуку виконувати пошук і виводити його результати з урахуванням місця розташування.\n\nЯкщо цей параметр включений, Кортана і засоби пошуку можуть отримувати доступ до інформації про місцезнаходження",
		"GP6_help": "Цей параметр політики відключає звіти про помилки Windows, тому при несподіваних відмовах ПЗ інформація для звітів не збирається і не надсилається до корпорації Майкрософт або на внутрішні сервери у вашій організації.\n\nЯкщо цей параметр політики вимкнений, засіб звітів про помилки Windows не надсилає будь-яку інформацію про виявлені проблеми в Майкрософт. Крім того, відомості про рішення не будуть доступні в оснастці Центру підтримки Панелі управління",
		"GP7_help": "Засіб запису дій веде облік дій користувача. Дані, створені засобом запису дій, можуть бути використані в системах зворотного зв'язку, наприклад в звітах про помилки Windows, що дозволяють розробникам розпізнавати і усувати проблеми. Ці дані включають такі дії користувача, як введення з клавіатури і введення за допомогою миші, дані призначеного для користувача інтерфейсу і знімки екрану. Засіб запису дій містить параметр для включення і відключення збору даних",
		"GP8_help": "Збирач переліків встановлює перелік додатків, файлів, пристроїв і драйверів в системі і передає інформацію в Майкрософт. Ці відомості використовуються для діагностики проблем сумісності",
		"GP9_help": "Цей параметр політики визначає найвищий рівень діагностичних даних Windows, що відправляються в Майкрософт. \"Базовий\" відправляє в Майкрософт тільки мінімальний обсяг даних. Компоненти безпеки Windows, такі як засіб видалення шкідливих програм (MSRT) і захисник Windows, можуть відправляти дані в Майкрософт на цьому рівні, якщо це дозволено. Цей параметр застосовується тільки до пристроїв, що працюють під управлінням Windows 10 Корпоративна, Windows 10 для освітніх установ, Windows 10 IoT або Windows Server. Установка цього параметру в інших випусках еквівалентна параметру Безпека. Параметр \"Безпека\" відправляє ті ж дані, що і параметр \"Базовий\", а також обмежену кількість діагностичних даних. Зверніть увагу, що установка параметрів \"Базовий\" або \"Безпека\" призведе до погіршення роботи деяких функцій пристрою.\n\nПараметри діагностичних даних Windows 10 застосовуються тільки до операційної системи Windows і додатків, що входять в неї. Вони не належать до сторонніх додатків, які працюють в Windows 10",
		"GP10_help": "Цей параметр політики відключає компонент автоматичного навчання розпізнавання рукописного вводу тексту.\n\nЗібрані дані містять всі вихідні повідомлення Пошти Windows і поштових клієнтів MAPI, а також URL-адреси з журналу браузера Internet Explorer. Збережені дані містять частоту повторення слів і нові слова, незнайомі модулі розпізнавання рукописного тексту (наприклад, імена та скорочення). При видаленні вмісту електронної пошти або журналу браузера збережені дані персоналізації не видаляються. Рукописні фрагменти, введені не через панель введення, збираються і зберігаються",
		"GP11_help": "Компонент автоматичного навчання персоналізації введення, який включає мова, рукописне введення і введення з клавіатури.\n\nАвтоматіческое навчання дозволяє використовувати набір мовних шаблонів і шаблонів рукописного введення, журнал введення з клавіатури, контакти і недавню інформацію календаря. Воно необхідне для використання у Кортані. Деяка частина зібраної інформації може зберігатися в OneDrive (в разі рукописного введення і введення з клавіатури) частина інформації завантажується на веб-сайт Майкрософт для персоналізації мови.\n\nАвтоматичне навчання на основі розпізнавання мови може бути недоступно для деяких мов навіть в тому випадку, якщо доступні можливості рукописного введення і введення з клавіатури",
		"GP11_1809_help": "Ця політика визначає, чи може користувач включити веб-служби розпізнавання мови.\n\nЯкщо ця політика включена чи не налаштована, управління передається користувачу, і користувач може вибрати, чи слід включити мовні служби через налаштування.\n\nЯкщо ця політика відключена, мовні служби будуть відключені, і користувачі не зможуть включити їх через налаштування",
		"GP12_help": "Цей параметр політики визначає можливість відправляти в Майкрософт дані про введення з клавіатури і написаному Вами для поліпшення функцій мовного розпізнавання і рекомендацій, які використовуються в додатках і службах в Windows",
