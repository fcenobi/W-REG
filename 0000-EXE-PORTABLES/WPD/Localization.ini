		"GP14_help": "Цей параметр політики задає політику інтерактивної взаємодії засобів діагностики служби підтримки Майкрософт (MSDT) з постачальником підтримки. За допомогою MSDT проводиться збір даних діагностики для аналізу фахівцями служби підтримки.\n\nЯкщо даний параметр політики включений, користувачі отримують можливість використовувати засіб MSDT для збору даних діагностики та їх передачі фахівцям служби підтримки для вирішення проблеми.\n\nЗа замовчанням постачальником підтримки є корпорація Майкрософт.\n\nЯкщо цей параметр політики відключений, MSDT не може виконуватися в режимі підтримки, і ніякі дані не будуть збиратися і надсилатися в Майкрософт",
