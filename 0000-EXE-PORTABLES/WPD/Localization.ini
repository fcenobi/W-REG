		"GPadv11_help": "Ce paramètre de stratégie vous permet d'activer ou de désactiver Windows Defender SmartScreen. SmartScreen aide à protéger les PC en avertissant les utilisateurs avant qu'ils n'exécutent les programmes potentiellement malveillants téléchargés à partir dֹ'Internet.\n\nCertaines informations sont envoyées à Microsoft sur les fichiers et programmes exécutés sur les PC avec cette fonctionnalité activée.\n\nSi vous désactivez ce paramètre de stratégie, la fonctionnalité SmartScreen est désactivée pour tous les utilisateurs. Les utilisateurs ne sont pas avertis s'ils essaient d'exécuter des applications suspectes à partir d'Internet.",

