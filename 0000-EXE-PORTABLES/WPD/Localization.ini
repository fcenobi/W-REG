		"GP7_help": "Die Problemaufzeichnung speichert Einträge zu den vom Benutzer ausgeführten Schritten. Die von der Problemaufzeichnung generierten Daten können in Feedbacksystem wie z. B. der Windows-Fehlerberichterstattung verwendet werden, um Entwickler beim Verstehen und Beheben von Problemen zu unterstützen. Die Daten umfassen Benutzeraktionen, wie z. B. Tastatur- und Mauseingaben, Benutzeroberflächendaten und Screenshots. Die Problemaufzeichnung verfügt über eine Option zum Aktivieren bzw. Deaktivieren der Datensammlung.",
		"GP8_help": "Inventory Collector nimmt Anwendungen, Dateien, Geräte und Treiber im System auf und übermittelt die Informationen an Microsoft. Diese Informationen werden zur Diagnose von Kompatibilitätsproblemen verwendet.",
		"GP9_help": "Diese Richtlinieneinstellung legt den Umfang der an Microsoft gemeldeten Diagnosedaten fest. Der Wert 0 (Sicherheit) gibt an, dass minimale Daten an Microsoft gesendet werden, um die Sicherheit von Windows zu gewährleisten. Windows-Sicherheitskomponenten wie das Tool zum Entfernen bösartiger Software (Malicious Software Removal Tool, MSRT) und Windows Defender können (falls aktiviert) auf dieser Ebene Daten an Microsoft senden. Die Einstellung des Werts 0 ist nur auf Enterprise-, EDU-, IoT- und Servergeräte anwendbar. Wenn der Wert 0 für andere Geräte festgelegt wird, entspricht dies der Auswahl des Werts 1. Beim Wert 1 (Standard) werden die gleichen Daten wie beim Wert 0 plus eine sehr beschränkte Menge von Diagnosedaten wie grundlegende Geräteinformationen, qualitätsbezogene Daten und Informationen zur App-Kompatibilität gesendet. Durch das Festlegen der Werte 0 oder 1 verschlechtert sich teilweise die Benutzererfahrung auf dem Gerät.\n\nDie Einstellungen für Windows 10-Diagnosedaten beziehen sich auf das Windows-Betriebssystem und die in Windows enthaltenen Apps. Die Einstellung gilt nicht für Drittanbieter-Apps unter Windows 10.",
		"GP10_help": "Diese Richtlinieneinstellung deaktiviert die Komponente für das automatischen Lernen der Handschrifterkennungsanpassung.\n\nZu den gesammelten Texten gehören alle ausgehenden Nachrichten in Windows Mail und in MAPI-E-Mail-Clients sowie die URLs aus dem Browserverlauf von Internet Explorer. Gespeichert werden Informationen wie Worthäufigkeit und Wörter, die den Handschrifterkennungsmodulen noch unbekannt sind (beispielsweise Eigennamen und Akronyme). Durch das Löschen von E-Mail-Inhalten oder des Browserverlaufs werden die gespeicherten Anpassungsdaten nicht gelöscht. Über den Eingabebereich vorgenommene Freihandeingaben werden gesammelt und gespeichert.",
		"GP11_help": "Automatische Lernkomponente für die Eingabepersonalisierung einschließlich Sprache, Freihand und Eingabe aktiviert.\n\nDas automatische Lernen ermöglicht das Erfassen von Sprach- und Handschriftmustern, Eingabeverlauf, Kontakten und aktuellen Kalenderinformationen. Es ist für die Nutzung von Cortana erforderlich. Einige dieser erfassten Informationen können bei Freihand und Eingabe im OneDrive-Speicher des Benutzers gespeichert werden. Einige der Informationen werden zu Microsoft hochgeladen, um die Sprache zu personalisieren.\n\nDas automatische Lernen für Sprache ist möglicherweise nicht für alle Sprachen verfügbar, auch wenn Freihand und Eingabe verfügbar sind.",
		"GP11_1809_help": "Diese Richtlinie legt fest, ob Benutzer auf dem Gerät die Möglichkeit haben, Online-Spracherkennungsdienste zu aktivieren. \n\nWenn diese Richtlinie aktiviert oder nicht konfiguriert ist, haben die Benutzer die Kontrolle. Sie können auswählen, ob sie über die Einstellungen Sprachdienste aktivieren wollen. \n\nWenn diese Richtlinie deaktiviert ist, werden die Sprachdienste deaktiviert und die Benutzer können die Sprachdienste nicht über Einstellungen aktivieren. ",
		"GP12_help": "Diese Richtlinieneinstellung bestimmt, ob Freihand- und Eingabedaten an Microsoft gesendet werden können, um die Funktionen für Spracherkennung und Vorschläge zu verbessern, die Apps und Dienste unter Windows nutzen.",
		"GP13_help": "Diese Richtlinieneinstellung legt fest, ob die Nachverfolgung von Ereignissen zur Reaktionsfähigkeit deaktiviert oder aktiviert wird.\n\nWenn Sie diese Richtlinieneinstellung aktivieren, werden Ereignisse zur Reaktionsfähigkeit verarbeitet und aggregiert. Die aggregierten Daten werden per SQM an Microsoft übermittelt.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, werden keine Ereignisse zur Reaktionsfähigkeit verarbeitet.",
		"GP14_help": "Diese Richtlinieneinstellung konfiguriert die interaktive Kommunikation des Microsoft Support-Diagnosetools mit dem Unterstützungsanbieter. MSDT sammelt Diagnosedaten für die Analyse durch Supportmitarbeiter.\n\nWenn Sie diese Richtlinieneinstellung aktivieren, können Benutzer mit MSDT Diagnosedaten sammeln und sie an einen Supportmitarbeiter senden, um ein Problem zu beheben.\n\nDie Microsoft Corporation wird automatisch als Unterstützungsanbieter festgelegt.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, kann MSDT nicht im Unterstützungsmodus ausgeführt werden, und es können keine Daten gesammelt oder an den Unterstützungsanbieter gesendet werden.",
		"GP15_help": "Mit dieser Richtlinieneinstellung wird die Werbe-ID deaktiviert und damit verhindert, dass Apps die ID App-übergreifend verwenden.",
		"GP16_help": "Diese Richtlinieneinstellung legt fest, ob der Such-Assistent Inhaltaktualisierungen automatisch bei lokalen and Internetsuchen herunterladen soll.\n\nWenn der Benutzer den lokalen Computer oder das Internet durchsucht, stellt der Such-Assistent gelegentlich eine Verbindung mit Microsoft her, um eine aktualisierte Datenschutzrichtlinie und zusätzliche Inhaltsdateien herunterzuladen, die zum Formatieren und Anzeigen von Ergebnissen verwendet werden.",
		"GP17_help": "Mit dieser Richtlinieneinstellung werden Features deaktiviert, die Anwender bei der optimalen Nutzung ihrer Geräte und Microsoft-Konten unterstützen.\n\nHinweis: Diese Einstellung gilt nur für Enterprise- und Education-SKUs.",
		
		"GPoffice1_help": "Mit dieser Richtlinieneinstellung wird gesteuert, ob Benutzer am Microsoft Office-Programm zur Verbesserung der Benutzerfreundlichkeit teilnehmen können, um an der Verbesserung von Microsoft Office mitzuwirken.",
		"GPoffice2_help": "Diese Richtlinieneinstellung können Sie Diagnosedaten deaktivieren, die mithilfe von Office auf dem Gerät des Benutzers erfasst und an Microsoft gesendet werden.",
		"GPoffice3_help": "Diese Richtlinieneinstellung steuert, ob Benutzer persönliche Informationen an Office senden können. Wenn Benutzer sich zum Senden von Informationen entschließen, senden Office-Anwendungen automatisch Informationen an Office.",
		
