		"GPadv1_help": "Esta configuración de política determina si las Actividades del usuario pueden ser publicadas.\n\nSi se habilita esta configuración de política, las actividades del tipo “Actividad del usuario” podrán ser publicadas; en cambio si se deshabilita, dichas actividades no serán publicadas.\n\nEl cambio de política entra en vigencia inmediatamente.",
		"GPadv2_help": "Esta configuración de política determina si las “Actividades de usuario” pueden ser publicadas o no.\n\nSi se habilita esta configuración de política, las actividades de tipo “Actividad de usuario”  podrán ser subidas al servidor; en cambio si se deshabilita, dichas actividades no serán subidas.\n\nLa eliminación de actividades del tipo “Actividad del usuario” es independiente de esta configuración.\n\nEl cambio de política entra en vigencia inmediatamente.",
		"GPadv3_help": "Esta configuración de política determina si la fuente (Feed) de actividad se encuentra habilitada.\n\nSi se habilita esta configuración de política, todos los tipos de actividad (según corresponda) podrán ser publicados y el Feed de actividad recorrerá estas actividades en el gráfico del dispositivo del usuario; en cambio si se deshabilita,  las actividades no podrán ser publicadas y el Feed de actividad deshabilitará la sincronización en la nube.\n\nEl cambio de política entra en vigencia inmediatamente.",
		"GPadv4_help": "Esta configuración de política determina si los contenidos del portapapeles pueden ser sincronizados entre dispositivos.\n\nSi se deshabilita esta configuración de política, los contenidos del portapapeles no serán compartidos con otros dispositivos.\n\nEl cambio de política entra en vigencia inmediatamente.",
		"GPadv5_help": "Esta política permite que el nombre del dispositivo sea enviado a Microsoft como parte de los datos de diagnóstico de Windows.",
		"GPadv6_help": "Evita la sincronización hacia y desde este equipo.\n\nEsta opción apaga y desactiva la sincronización en la configuración del equipo ubicado en configuración del equipo en el panel de control.",
		"GPadv7_help": "Esta configuración de directiva permite evitar que las aplicaciones y características funcionen con archivos en OneDrive. Si se inhabilita esta configuración de política:\n\n* Los usuarios no podrán acceder a OneDrive desde la aplicación OneDrive y el selector de archivos. \n* Las aplicaciones de la Tienda Windows no podrán acceder a OneDrive usando la API de WinRT.\n* OneDrive no aparecerá en el panel de navegación en el Explorador de archivos.\n* Los archivos de OneDrive no se mantendrán sincronizados con la nube.\n* Los usuarios no podrán subir automáticamente fotos y videos desde la carpeta del rollo de la cámara.",
		"GPadv8_help": "Esta configuración de directiva desactiva el Antivirus de Windows Defender.\n\nSi deshabilitas esta configuración de directiva, no se ejecutará el Antivirus de Windows Defender y no se examinarán los equipos en busca de malware u otro software potencialmente no deseado.\n\nDeshabilitar esta directiva puede provocar un comportamiento inesperado o no admitido. Se recomienda dejar esta configuración de directiva sin configurar.",
		"GPadv10_help": "Esta configuración de directiva determina si el historial del contenido del Portapapeles se puede almacenar en la memoria. Si habilitas esta configuración de directiva, se permitirá almacenar el historial del contenido del Portapapeles. Si deshabilitas esta configuración de directiva, no se permitirá almacenar el historial de contenido del Portapapeles. El cambio de directiva tiene efecto inmediatamente.",
		"GPadv11_help": "Esta directiva te permite activar o desactivar el filtro SmartScreen de Windows Defender. SmartScreen ayuda a proteger los equipos avisando a los usuarios antes de ejecutar programas potencialmente malintencionados de Internet.\n\nCuando esta características está habilitada, se envía a Microsoft alguna información sobre los archivos y programas que se ejecutan en los equipos.\n\nSi deshabilitas esta directiva, SmartScreen se desactivará para todos los usuarios. No se advertirá a los usuarios si intentan ejecutar aplicaciones sospechosas procedentes de Internet.",

