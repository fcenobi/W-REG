		"GP12_help": "このポリシーは、Windows で実行されるアプリやサービスの言語認識と提案機能を向上させるために、手描き入力とタイプ入力のデータを Microsoft に送信できるかどうかを制御します。",
		"GP13_help": "このポリシー設定では、応答イベントの追跡を有効にするか無効にするかを指定します。\n\nこのポリシー設定を有効にすると、応答イベントが処理および集計されます。集計データは、SQM を介して Microsoft に送信されます。\n\nこのポリシー設定を無効にすると、応答イベントは処理されません。",
		"GP14_help": "このポリシー設定は、Microsoft サポート診断ツール (MSDT) とサポート プロバイダーとの対話型通信を構成します。MSDT は、サポート担当者による分析に使用される診断データを収集します。\n\nこのポリシー設定を有効にすると、ユーザーは MSDT を使用して問題を解決するための診断データを収集し、サポート担当者に送信することができます。\n\n既定では、サポート プロバイダーは Microsoft Corporation に設定されています。\n\nこのポリシー設定を無効にした場合、MSDT はサポート モードで実行できなくなり、データを収集することも、データをサポート プロバイダーに送信することもできません。",
