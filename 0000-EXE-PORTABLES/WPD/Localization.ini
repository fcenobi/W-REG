		"GP4_help": "Этот параметр политики указывает, разрешено ли использование Кортаны на устройстве.\n\nЕсли этот параметр включен или не настроен, использование Кортаны на устройстве разрешено. Если отключить этот параметр, Кортана будет выключена.\n\nКогда Кортана выключена, пользователи по-прежнему могут использовать возможности поиска на устройстве.",
