		"GPadv8_help": "Ce paramètre de stratégie désactive l'Antivirus Windows Defender.\n\nSi vous désactivez ce paramètre de stratégie, l'Antivirus Windows Defender ne s'exécute pas et ne recherche pas de programmes malveillants ou autres logiciels potentiellement indésirables.\n\nLa désactivation de cette stratégie peut entraîner un comportement inattendu ou non pris en charge. Nous vous recommandons de ne pas configurer ce paramètre de stratégie.",
