		"GPadv1_help": "Diese Richtlinieneinstellung bestimmt, ob Benutzeraktivitäten veröffentlicht werden können. \n\nWenn Sie die Richtlinieneinstellung aktivieren, dürfen Aktivitäten vom Typ \"Benutzeraktivität\" veröffentlicht werden. \n\nWenn Sie die Richtlinieneinstellung deaktivieren, dürfen Aktivitäten vom Typ \"Benutzeraktivität\" nicht veröffentlicht werden. \n\nDie Richtlinienänderung wird umgehend wirksam. ",
		"GPadv2_help": "Diese Richtlinieneinstellung bestimmt, ob veröffentlichte Benutzeraktivitäten hochgeladen werden können. \n\nWenn Sie diese Richtlinieneinstellung aktivieren, dürfen Aktivitäten des Typs Benutzeraktivität hochgeladen werden. \n\nWenn Sie diese Richtlinieneinstellung deaktivieren, dürfen Aktivitäten des Typs Benutzeraktivität nicht hochgeladen werden. \n\nDas Löschen von Aktivitäten des Typs Benutzeraktivität ist von dieser Einstellung unabhängig. \n\nDie Richtlinienänderung wird sofort wirksam. ",
		"GPadv3_help": "Diese Richtlinieneinstellung bestimmt, ob ActivityFeed aktiviert wird. \n\nWenn Sie die Richtlinieneinstellung aktivieren, dürfen alle Aktivitätstypen (sofern zutreffend) veröffentlicht werden, und ActivityFeed überträgt diese Aktivitäten auf den Gerätegraph des Benutzers. \n\nWenn Sie die Richtlinieneinstellung deaktivieren, können keine Aktivitäten veröffentlicht werden, und die Cloudsynchronisierung wird von ActivityFeed deaktiviert. \n\nDie Richtlinienänderung wird umgehend wirksam. ",
		"GPadv4_help": "Diese Richtlinieneinstellung legt fest, ob der Inhalt der Zwischenablage geräteübergreifend synchronisiert werden kann.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, können die Inhalte der Zwischenablage nicht für andere Geräte freigegeben werden. \n\nDie Richtlinienänderung wird sofort wirksam. ",
		"GPadv5_help": "Mit dieser Richtlinie kann der Gerätename als Teil der Windows-Diagnosedaten an Microsoft übermittelt werden.",
		"GPadv6_help": "Verhindert die Beteiligung dieses PCs an der Synchronisierung.\n\nHierdurch wird in den PC-Einstellungen auf der Seite \"Einstellungen synchronisieren\" die Option \"Einstellungen synchronisieren\" ausgeschaltet und deaktiviert.",
		"GPadv7_help": "Mit dieser Richtlinieneinstellung können Sie verhindern, dass Apps und Features Dateien auf OneDrive verwenden. \nWenn Sie diese Richtlinieneinstellung deaktivieren:\n\n* Können Benutzer über die OneDrive-App und die Dateiauswahl nicht auf OneDrive zugreifen. \n* Können Windows Store-Apps nicht über die WinRT-API auf OneDrive zugreifen. \n* Wird OneDrive im Navigationsbereich im Datei-Explorer nicht angezeigt. \n* Werden OneDrive-Dateien nicht mit der Cloud synchronisiert. \n* Können Benutzer Fotos und Videos aus dem Ordner \"Eigene Aufnahmen\" nicht automatisch hochladen.",
		"GPadv8_help": "Diese Richtlinieneinstellung deaktiviert Windows Defender Antivirus.\n\nWenn Sie diese Richtlinieneinstellung deaktivieren, wird Windows Defender Antivirus nicht ausgeführt und die Computer werden nicht nach Malware oder anderer potenziell unerwünschter Software durchsucht.\n\nDas Deaktivieren dieser Richtlinie kann zu unerwartetem oder nicht unterstütztem Verhalten führen. Es wird empfohlen, diese Richtlinieneinstellung nicht zu konfigurieren.",
		"GPadv10_help": "Diese Richtlinieneinstellung legt fest, ob der Verlauf des Inhalts der Zwischenablage im Arbeitsspeicher gespeichert werden kann. Wenn Sie diese Richtlinieneinstellung aktivieren, darf der Verlauf des Inhalts der Zwischenablage gespeichert werden. Wenn Sie diese Richtlinieneinstellung deaktivieren, darf der Verlauf des Inhalts der Zwischenablage nicht gespeichert werden. Die Richtlinienänderung wird sofort wirksam.",
		"GPadv11_help": "Mit dieser Richtlinie können Sie Windows Defender SmartScreen aktivieren oder deaktivieren. SmartScreen trägt zum Schutz von PCs bei, indem Benutzer vor dem Ausführen potenziell schädlicher, aus dem Internet heruntergeladener Programme gewarnt werden.\n\nWenn dieses Feature aktiviert ist, werden einige Informationen zu den auf PCs ausgeführten Dateien und Programmen an Microsoft gesendet.\n\nWenn Sie die Richtlinie deaktivieren, wird SmartScreen für alle Benutzer deaktiviert. Benutzer werden nicht gewarnt, wenn sie versuchen, verdächtige Apps aus dem Internet auszuführen.",

