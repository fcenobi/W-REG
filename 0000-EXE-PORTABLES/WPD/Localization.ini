		"GPadv5_help": "Cette stratégie permet l'envoi du nom de l'appareil à Microsoft dans les données de diagnostic de Windows.",
		"GPadv6_help": "Empêche la synchronisation depuis et vers ce PC.\n\nCeci coupe et désactive l'interrupteur \"synchroniser vos paramètres\" dans la page \"synchroniser vos paramètres\" des paramètres des comptes.",
