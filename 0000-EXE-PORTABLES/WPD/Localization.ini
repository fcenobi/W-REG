		"SchedulerLabel": "Aufgabenplanung",
		"Scheduler1_help": "Wenn der Benutzer der Teilnahme am Windows-Programm zur Verbesserung der Benutzerfreundlichkeit zugestimmt hat, erfasst dieser Auftrag Verwendungsdaten, die an Microsoft gesendet werden.",
		"Scheduler2_help": "Mit dem Kernelaufgabe \"Programm zur Verbesserung der Benutzerfreundlichkeit (Customer Experience Improvement Program, CEIP)\" werden zusätzliche Informationen zum System gesammelt und an Microsoft gesendet.",
		"Scheduler3_help": "Mit der Aufgabe \"Programm zur Verbesserung der Benutzerfreundlichkeit (CEIP)\" werden Statistiken zum Universal Serial Bus und Informationen zu Ihrem Computer gesammelt. Diese werden an die Windows Device Connectivity-Gruppe von Microsoft gesendet. Mithilfe dieser Informationen werden Zuverlässigkeit, Stabilität und Gesamtfunktionalität von USB in Windows optimiert. Wenn der Benutzer der Teilnahme am Windows CEIP nicht zugestimmt hat, hat diese Aufgabe keine Funktion.",
