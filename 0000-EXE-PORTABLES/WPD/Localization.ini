		"GPoffice1": "Programma voor verbetering van de gebruikerservaring",
		"GPoffice2": "Diagnostische gegevens verzenden",		
		"GPoffice3": "Persoonlijke gegevens verzenden",
		
		"GP1_help": "Deze beleidsinstelling schakelt het Windows Programma voor verbetering van de gebruikerservaring uit. Het Windows Programma voor verbetering van de gebruikerservaring verzamelt gegevens over uw hardwareconfiguratie en hoe u onze software en services gebruikt. Op basis van deze gegevens worden trends en patronen in het gebruik geïdentificeerd.",
		"GP2_help": "Deelnemen aan het programma voor verbetering van de gebruikerservaring.",
		"GP3_help": "Deze beleidsinstelling bepaalt of door Windows Messenger anonieme gegevens worden verzameld over de wijze waarop de software en services van Windows Messenger worden gebruikt.",
		"GP4_help": "Met deze beleidsinstelling wordt bepaald of Cortana is toegestaan op het apparaat. \n  \nAls u deze instelling inschakelt of niet configureert, is Cortana toegestaan op het apparaat. Als u deze instelling uitschakelt, wordt Cortana uitgeschakeld. \n  \nWanneer Cortana is uitgeschakeld, kunnen gebruikers toch zoekopdrachten uitvoeren op het apparaat.",
		"GP5_help": "Met deze beleidsinstelling wordt bepaald of voor zoekopdrachten en Cortana van de locatie afhankelijke zoek en Cortana-resultaten worden gevonden. \n  \nAls deze instelling is ingeschakeld, hebben zoekopdrachten en Cortana toegang tot locatiegegevens.",
		"GP6_help": "Met deze beleidsinstelling schakelt u Windows Foutrapportage uit, zodat de rapporten niet worden verzameld en naar Microsoft of andere interne servers binnen uw organisatie worden verzonden als de software onverwacht stopt of beschadigd raakt.\n\nAls u deze beleidsinstelling uitschakelt, worden door Windows Foutrapportage geen gegevens over problemen naar Microsoft verzonden. Er is dan ook geen informatie over mogelijke oplossingen beschikbaar in Beveiliging en onderhoud van het Configuratiescherm.",
		"GP7_help": "De stappenbeschrijving registreert de door de gebruiker uitgevoerde stappen. De gegevens die door de stappenbeschrijving worden gegenereerd, kunnen in feedback-systemen. zoals Windows Foutrapportage, worden gebruikt, zodat ontwikkelaars problemen kunnen begrijpen en verhelpen. De gegevens bevatten acties van gebruikers, zoals de invoer door middel van toetsenbord en muis, gebruikersinterfacegegevens en schermafbeeldingen. De stappenbeschrijving heeft een optie waarmee het vergaren van gegevens in- en uitgeschakeld kan worden.",
		"GP8_help": "De inventarisatie inventariseert toepassingen, bestanden, apparaten en drivers in het systeem en stuurt deze informatie naar Microsoft. Deze informatie wordt gebruikt als hulp bij het diagnosticeren van compatibiliteitsproblemen.",
		"GP9_help": "Deze beleidsinstelling bepaalt hoeveel diagnostische gegevens van Windows naar Microsoft worden gezonden. Bij de waarde 0 (Beveiliging) worden een minimum aantal gegevens naar Microsoft verzonden om Windows veilig te houden. Op dit niveau kunnen Windows-beveiligingsonderdelen zoals het hulpprogramma voor verwijderen van schadelijke software (MSRT) en Windows Defender gegevens naar Microsoft verzenden als ze zijn ingeschakeld. Als u de waarde 0 instelt, is dit alleen van toepassing op Enterprise-, EDU-, IoT- en Server-apparaten. Als u de waarde 0 instelt voor andere apparaten, komt dit overeen met de waarde 1.\n\nBij de waarde 1 (Standaard) worden dezelfde gegevens verzonden als bij de waarde 0, plus een zeer beperkt aantal diagnostische gegevens zoals basisapparaatgegevens, gegevens met betrekking tot kwaliteit en gegevens over app-compatibiliteit. Als u de waarde 0 of 1 instelt, neemt de kwaliteit van bepaalde ervaringen op het apparaat af.\n\nWindows 10-instellingen voor diagnostische gegevens zijn van toepassing op het Windows-besturingssysteem en op apps die bij Windows worden geleverd. Deze instelling is niet van toepassing op apps van derden die in Windows 10 worden uitgevoerd.",
		"GP10_help": "Met deze beleidsinstelling kan onderdeel Automatisch leren van het hulpprogramma voor het aanpassen van handschriftherkenning worden uitgeschakeld.\n\nDe tekst die wordt verzameld omvat alle uitgaande berichten in Windows Mail en MAPI-e-mailclients, evenals URL's uit de geschiedenis van Internet Explorer. De gegevens die worden opgeslagen omvatten woordfrequentie en nieuwe woorden die de engines voor handschriftherkenning nog niet kennen (zoals eigennamen en acroniemen). Als e-mailinhoud of de geschiedenis van de browser wordt verwijderd, worden de opgeslagen aanpassingsgegevens niet verwijderd. Inkt die wordt ingevoerd via Invoerpaneel wordt verzameld en opgeslagen.",
		"GP11_help": "Automatisch leren voor aangepaste invoer, waartoe spraak, handschrift en typen behoren.\n\nAutomatisch leren maakt het verzamelen van spraak- en handschriftherkenningspatronen, typgeschiedenis, contactpersonen en recente agendagegevens mogelijk. Dit is vereist voor het gebruik van Cortana. Sommige verzamelde gegevens worden mogelijk opgeslagen op de OneDrive van de gebruiker, met name de handschrift- en typgegevens . Andere gegevens worden geüpload naar Microsoft om spraakherkenning aan te passen.\n\nAutomatisch leren voor spraak is mogelijk niet beschikbaar voor alle talen, zelfs als automatisch leren voor handschrift en typen wel beschikbaar is.",
		"GP11_1809_help": "Met dit beleid geeft u op of gebruikers op het apparaat de mogelijkheid hebben om online spraakherkenningsservices in te schakelen. \n\nAls dit beleid is ingeschakeld of niet is geconfigureerd, kunnen gebruikers zelf kiezen of ze spraakservices inschakelen via Instellingen. \n\nAls dit beleid is uitgeschakeld, worden spraakservices uitgeschakeld en kunnen gebruikers geen spraakservices inschakelen via Instellingen. ",
		"GP12_help": "Met deze beleidsinstelling bepaalt u of gegevens over handschrift en typen naar Microsoft kunnen worden gestuurd om taalherkennings- en suggestiefuncties in Windows-apps en -services te verbeteren voor alle gebruikers.",
		"GP13_help": "Met deze beleidsinstelling bepaalt u of reactiesnelheidgebeurtenissen al dan niet moeten worden getraceerd.\n\nAls u deze beleidsinstelling inschakelt, worden reactiesnelheidgebeurtenissen verwerkt en geaggregeerd. De geaggregeerde gegevens worden via SQM naar Microsoft verzonden.\n\nAls u deze beleidsinstelling uitschakelt, worden gebeurtenissen met betrekking tot de reactiesnelheid niet verwerkt.",
		"GP14_help": "Deze beleidsinstelling configureert de interactieve communicatie van het Diagnostisch hulpprogramma van Microsoft Ondersteuning (MSDT) met de ondersteuningsprovider. Het diagnostisch hulpprogramma van Microsoft Ondersteuning verzamelt diagnostische gegevens voor analyse door supportmedewerkers.\n\nAls u deze beleidsinstelling inschakelt, kunnen gebruikers het Diagnostisch hulpprogramma van Microsoft Ondersteuning gebruiken om diagnostische gegevens te verzamelen en te versturen naar een supportmedewerker om een probleem op te lossen.\n\nDe ondersteuningsprovider is standaard ingesteld op Microsoft Corporation.\n\nAls u deze beleidsinstelling uitschakelt, kan het Diagnostisch hulpprogramma van Microsoft Ondersteuning niet uitgevoerd worden in de ondersteuningsmodus, en kunnen er geen gegevens verzameld of verstuurd worden naar de ondersteuningsprovider.",
		"GP15_help": "Met deze beleidsinstelling wordt de reclame-id uitgeschakeld zodat apps de reclame-id niet kunnen gebruiken voor ervaringen met apps.",
		"GP16_help": "Deze beleidsinstelling bepaalt of door de Zoekassistent automatisch updates van inhoud moeten worden gedownload tijdens lokale en internetzoekopdrachten.\n\nWanneer gebruikers op de lokale computer of op internet zoeken, maakt de Zoekassistent van tijd tot tijd verbinding met Microsoft om een bijgewerkt privacybeleid en aanvullende bestanden met inhoud te downloaden die worden gebruikt om resultaten op te maken en weer te geven.",
		"GP17_help": "Als u deze beleidsinstelling uitschakelt, worden voor gebruikers geen persoonlijke aanbevelingen van Microsoft en meldingen over hun Microsoft-account meer weergegeven.\n\nOpmerking: deze instelling is alleen van toepassing op de Enterprise- en Education-edities",
		
		"GPoffice1_help": "Met deze beleidsinstelling wordt bepaald of gebruikers kunnen deelnemen aan het programma voor kwaliteitsverbetering (CEIP) van Microsoft Office om Microsoft Office te helpen verbeteren.",
		"GPoffice2_help": "Met deze beleidsinstelling kunt u diagnostische gegevens uitschakelen over de Office-clientsoftware, die op het apparaat van de gebruiker wordt uitgevoerd, wordt verzameld en verzonden naar Microsoft.",
