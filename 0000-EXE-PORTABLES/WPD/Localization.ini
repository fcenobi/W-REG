		"GPadv1_help": "このポリシー設定は、ユーザー アクティビティを公開できるかどうかを決定します。 \nこのポリシー設定を有効にすると、種類がユーザー アクティビティであるアクティビティの公開が許可されます。 \nこのポリシー設定を無効にすると、種類がユーザー アクティビティであるアクティビティを公開することはできません。 \nポリシーの変更はすぐに有効になります。 ",
		"GPadv2_help": "このポリシー設定は、公開されたユーザー アクティビティをアップロードできるかどうかを決定します。 \nこのポリシー設定を有効にすると、種類がユーザー アクティビティであるアクティビティのアップロードが許可されます。 \nこのポリシー設定を無効にすると、種類がユーザー アクティビティであるアクティビティはアップロードできません。 \n種類がユーザー アクティビティであるアクティビティの削除は、この設定には依存しません。 \nポリシーの変更は直ちに有効になります。 ",
		"GPadv3_help": "このポリシー設定は、ActivityFeed を有効にするかどうかを決定します。 \nこのポリシー設定を有効にすると、すべてのアクティビティの種類 (該当する場合) について公開が許可され、ActivityFeed はそれらのアクティビティをユーザーのデバイス グラフ全体でローミングします。 \nこのポリシー設定を無効にすると、アクティビティを公開することはできず、ActivityFeed はクラウド同期を無効にします。\nポリシーの変更はすぐに有効になります。 ",
		"GPadv4_help": "このポリシー設定は、クリップボードの内容をデバイス間で同期できるかどうかを決定します。 \nこのポリシー設定を無効にすると、クリップボードの内容は他のデバイスと共有できなくなります。 \nポリシーの変更は直ちに有効になります。 ",
		"GPadv5_help": "このポリシーでは、Windows 診断データの一部としてデバイス名を Microsoft に送信することを許可します。",
		"GPadv6_help": "この PC との相互同期を禁止します。\nこのポリシー設定は、PC 設定の [PC 設定の同期] ページにある [PC 設定の同期] スイッチをオフにし、無効にします。",
		"GPadv7_help": "このポリシー設定を使用すると、アプリや機能で OneDrive 上のファイルを操作できなくなります。 \nこのポリシー設定を無効にした場合、次の制限があります。\n\n* ユーザーは OneDrive アプリやファイル ピッカーから OneDrive にアクセスできません。 \n* Windows ストア アプリでは WinRT API を使用して OneDrive にアクセスできません。 \n* エクスプローラーのナビゲーション ウィンドウに OneDrive が表示されません。 \n* OneDrive ファイルはクラウドとの同期状態が維持されません。 \n* ユーザーは \"カメラ ロール\" フォルダーの写真やビデオを自動的にアップロードできません。",
		"GPadv8_help": "このポリシー設定は、Windows Defender ウイルス対策を無効にします。\n\nこのポリシー設定を無効にした場合、Windows Defender ウイルス対策は実行されず、マルウェアなどの悪影響を与える可能性のあるソフトウェアに対するスキャンがコンピューター上で実行されなくなります。\n\nこのポリシー設定を無効にした場合、予期しない動作やサポートされない動作が発生する可能性があります。このポリシー設定は未構成のままにしておくことをお勧めします。",
		"GPadv10_help": "このポリシー設定では、クリップボードの内容の履歴をメモリに格納できるかどうかを指定します。このポリシー設定を有効にすると、クリップボードの内容の履歴を保存することができます。このポリシー設定を無効にすると、クリップボードの内容の履歴を保存することはできません。ポリシーの変更は直ちに有効になります。",
		"GPadv11_help": "このポリシーを使用すると、Windows Defender SmartScreen を有効または無効にできます。SmartScreenは、インターネットからダウンロードされた悪意のある可能性のあるプログラムを実行する前にユーザーに警告することで、PC の保護に役立ちます。\n\nこの機能を有効にした PC で実行されたファイルおよびプログラムについて、Microsoft に情報が送信されます。\n\nこのポリシーを無効にすると、すべてのユーザーに対して SmartScreen が無効になります。ユーザーがインターネットから不審なアプリを実行しようとしても、警告は表示されません。",

